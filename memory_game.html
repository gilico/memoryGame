<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="Style.css" type="text/css"/>

    <header>
        <h1>Memory Game</h1>
        <div style="height: 50px;"><button>Shuffle</button></div>

    <div id="wrapper">

        </div>

            <img class="back-img" src="images/back.png"/>

        <div class="card" id="java1" onclick="flipCard('java1','java')">

            <img class="back-img" src="images/back.png" />
        </div>

            <img class="front-img" src="images/node.png" />
            <img class="back-img" src="images/back.png" />
        </div>

        <div class="card" id="PHP1" onclick="flipCard('PHP1','PHP')">
            <img class="front-img" src="images/PHP.png" />
